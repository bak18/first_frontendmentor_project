<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="image_container">
      <img src="images/image-product-desktop.jpg" alt="Chanel Parfum" class="Parfum_image">
    </div>
    <div class="description">
      <p class="name">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="presentation">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="new_price">$149.99</p>
        <p class="old_price">$169.99</p>
      </div>
      <div class="cta">
        <button class="button" type="button"><img src="images/icon-cart.svg" alt="icon-cart" class="icon-cart">Add to Card</button>
      </div>
      
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bak18</a>.
  </div>
</body>
</html>
